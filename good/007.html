<!DOCTYPE html>
<html>
<head>
	<title>Vibes | Makerlog</title>
</head>
<body>
<div class="aligner">
  <div class="aligner-item">
  	<a href="https://getmakerlog.com">
  		<h1 id="text" data-frame="0">You can do it.</h1>
  	</a>
  </div>
</div>

<script>
	setInterval(
		function () {
			var elem = document.getElementById('text');
			var frame = Number(elem.dataset.frame);

			console.log(elem, frame)

			if (frame == 0) {
				elem.innerHTML = '✅ Shipped a product';
			} else if (frame == 1) {
				elem.innerHTML = "✅ Got fit";
			} else if (frame == 2) {
				elem.innerHTML = '✅ Changed the world';
			} else if (frame == 3) {
				elem.innerHTML = 'Whatever you want to do...';
				elem.style.fontSize = '4vw';
			} else if (frame == 4) {
				elem.style.fontSize = '4vw';
				elem.innerHTML = "...we've got your back.";
			} else if (frame == 5) {
				elem.style.fontSize = '5vw';
				elem.innerHTML = 'Makerlog';
				elem.style.color = "#47e0a0"
				elem.style.animation = "none";
			}

			elem.dataset.frame = Number(elem.dataset.frame) + 1

		},
		2500
	)
</script>	

<style>

h1 {
	font-size: 5vw;
  	font-family: system-ui;
}

body {
	margin: 0px;
}

a {
	color: black;
	text-decoration: none;
}

.aligner {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  width: 100vw;
}

.aligner-item {
  max-width: 50%;
}

.aligner-item--top {
  align-self: flex-start;
}

.aligner-item--bottom {
  align-self: flex-end;
}


</style>	
</body>
</html>
